      <aside class="aside">
        <h2 class="aside__heading">Filter</h2>
        <form class="filter">
          <div class="filter__item filter__item--price">
            <div class="filter__item--sort-way">Price</div>
            <input class="filter__item--input filter__item--input-1" type="radio" name="price" id="ascendent" />
            <label class="filter__item--label filter__item--label-1" for="ascendent">Ascendent</label>
            <input class="filter__item--input filter__item--input-2" type="radio" name="price" id="decendent" />
            <label class="filter__item--label filter__item--label-2" for="decendent">Decendent</label>
          </div>

          <div class="filter__item filter__item--rating">
            <div class="filter__item--sort-way">Rating</div>
            <input class="filter__item--input filter__item--input-1" type="radio" name="rating" id="HighToLow" />
            <label class="filter__item--label filter__item--label-1" for="HighToLow">High to low</label>
            <input class="filter__item--input filter__item--input-2" type="radio" name="rating" id="LowToHigh" />
            <label class="filter__item--label filter__item--label-2" for="LowToHigh">Low to High</label>
          </div>
        </form>
