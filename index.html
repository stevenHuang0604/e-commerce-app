<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="icon" href="src/img/favicon.png" type="image/x-icon" />
    <script type="module" src="./src/js/script.js" defer></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <header class="header" role="banner">
      <div class="header__heading">Online Shopping</div>

      <form class="search">
        <input class="search__field" type="text" placeholder="Search over 100 products..." />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="./src/img/icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="./src/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmarks</span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <div>
                    <svg>
                      <use href="src/img/icons.svg#icon-alert-triangle"></use>
                    </svg>
                  </div>
                  <p>No bookmarks yet. Find a nice product and bookmark it</p>
                </div>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
